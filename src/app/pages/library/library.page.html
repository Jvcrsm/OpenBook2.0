  <ion-card
    class="book-cover ion-float-left"
    *ngFor="let book of organizedBook"
  >
    <ion-grid>
      <ion-row>
        <ion-col>
          <img id="book-cover" src="https://picsum.photos/240/350" />
        </ion-col>
        <ion-col size="7">
          <ion-item class="ion-text-center">
            <ion-label>{{book.title }}</ion-label>
          </ion-item>

          <ion-card-content
            >{{book.summary}}
            <ion-button
              expand="block"
              shape="round"
              color="dark"
              (click)="viewBook(book._id, book.title, book.by, book.owner_id)"
            >
              Read
            </ion-button>
            <ion-badge *ngFor="let genre of book.genre">{{genre}}</ion-badge>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
