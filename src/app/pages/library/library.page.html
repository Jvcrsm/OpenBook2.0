<ion-header>
  <ion-toolbar style="--background: #19a5b4">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      <ion-avatar><img src="../assets/logo.png" id="logo-pic" /></ion-avatar>
      <p
        style="
          letter-spacing: 1px;
          margin-top: 20px;
          font-weight: 500;
          color: white;
        "
      >
        Openbook
      </p>
    </ion-buttons>
    <ion-searchbar
      placeholder="Search books, categories, experts or authors"
      showCancelButton="focus"
      id="search-bar"
      class="ion-float-right"
    ></ion-searchbar>
    <ion-buttons [routerLink]="['/diary']" slot="end">
      <ion-label style="font-weight: 400; color: white"
        ><small>Juan Dela Cruz</small></ion-label
      >
      <ion-icon
        style="padding-left: 5px; color: white"
        class="icon"
        name="person-circle-outline"
        size="large"
        slot="end"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="option" class="ion-margin-top">
    <ion-slide>
      <ion-card class="slide-card">
        <img src="../../../assets/slides/1.jpeg" alt="wew" class="slide-img" />
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card class="slide-card">
        <img src="../../../assets/slides/2.jpeg" alt="wew" class="slide-img" />

    <ion-slide>

        <img src="../../../assets/slides/3.jpeg" alt="wew" class="slide-img" />

    </ion-slide>

    <ion-slide>
      <ion-card class="slide-card">
        <img src="../../../assets/slides/4.jpeg" alt="wew" class="slide-img" />
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card class="slide-card">
        <img src="../../../assets/slides/5.jpeg" alt="wew" class="slide-img" />
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-searchbar
    showCancelButton="focus"
    id="search-bar"
    class="ion-float-right"
  ></ion-searchbar>
