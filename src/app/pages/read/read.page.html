<ion-header>
  <ion-toolbar style="--background: #19a5b4; color: white">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="library"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Pages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="book-header">
    <img
      src="../../../assets/slides/2.jpeg"
      alt=""
      id="book-img"
      class="ion-float-left"
    />
    <h1 class="title-text">The girl who reads</h1>
    <h5 style="color: rgba(255, 255, 255, 0.555)">
      written by: Juan Dela Cruz
    </h5>
    <h5 style="color: rgba(255, 255, 255, 0.555)">
      juandelaCruzdababy@gmail.com
    </h5>
    <p>
      <ion-button
        shape="round"
        class="msg-button cirlce-butns"
        (click)="presentAlert()"
      >
        <ion-icon name="mail-outline"></ion-icon>
      </ion-button>
      <ion-button
        shape="round"
        color="danger"
        class="cirlce-butns"
        (click)="presentModal()"
      >
        <ion-icon name="warning-outline"></ion-icon>
      </ion-button>
    </p>
  </div>

  <ion-item>
    <ion-button
      class="page-commu-button"
      id="pages-button"
      style="--background: #19a5b4"
    >
      Pages
    </ion-button>
    <ion-button
      class="page-commu-button"
      id="commu-button"
      color="clear"
      routerLink="/community"
      routerDirection="root"
    >
      Community
    </ion-button>
  </ion-item>

  <ion-card class="ion-float-left" id="pages">
    <ion-list>
      <ion-item
        *ngFor="let chapter of chapters; let i = index"
        (click)="viewPage(i)"
      >
        <ion-label
          >Page {{i + 1}} : The Golden boi
          <span class="ion-float-right">5/29/21</span>
        </ion-label>
      </ion-item>
    </ion-list>
    <p class="ion-text-center" *ngIf="canPost">
      <ion-button
        shape="round"
        style="--background: #19a5b4"
        (click)="addChapter()"
        ><ion-icon name="add-circle-outline"></ion-icon> Add Page
      </ion-button>
    </p>
  </ion-card>
</ion-content>
