<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" color="tertiary">
      <ion-content color="tertiary">
        <ion-list id="inbox-list">
          <ion-item color="none" lines="none">
            <ion-icon name="settings-outline"></ion-icon>
          </ion-item>

          <ion-avatar id="menu-pic">
            <img src="../assets/pic.jpg" />
          </ion-avatar>

          <h2 class="ion-text-center">Pepito Manaloto</h2>
          <h6 class="ion-text-center">pepitoManaloto@gmail.com</h6>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              routerLinkActive="selected"
              color="tertiary"
            >
              <ion-icon slot="start" [md]="p.icon + '-sharp'"></ion-icon>
              <h5>{{ p.title }}</h5>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-avatar id="logo">
          <img src="../assets/logo.png" id="logo-pic" />
        </ion-avatar>
        <h3 class="ion-text-center">OpenBook</h3>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
